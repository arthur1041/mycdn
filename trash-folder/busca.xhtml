        </section>
        <section class="breadcrumb-section">
            <div class="container">
                <div class="breadcrumb">
                   
                </div>

                <div class="vtex-breadcrumb-wrapper">
                    <vtex.cmc:breadCrumb />
                </div>
            </div>
        </section>
        <div class="fetched-filters-wrapper">
            <vtex.cmc:searchNavigator />

            <div class="container">

                            <span>ORDENAR POR: </span>

                    </div>
                    <div class="fetched-products-wrapper">
                        <vtex.cmc:searchResult layout="576005d9-adf1-47d6-9661-6650aaf14644" itemCount="12"

                    </div>
                    <div class="category-product-listing">

                    </div>
                </div>

                <div class="slider-two-social" id="instagram-images"></div>
            </div>
        </section>
        <section class="newsletter-section">
            <div class="container">
                <div>
                    <p class="title">Assine nossa newsletter</p>
                    <p class="description">Fique por dentro de novidades e promoções</p>
                </div>
                <form action="#" method="GET">
                    <input type="text" placeholder="DIGITE SEU EMAIL" />
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

    <!-- Footer -->
    <vtex:template id="paciello-footer" />
